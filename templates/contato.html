<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doce Encanto - Contato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contato.css') }}">
</head>
<body>
    <!-- Cabeçalho e Menu de Navegação -->
    <header>
        <div class="container">
            <h1>Doce Encanto</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Página Inicial</a></li>
                    <li><a href="{{ url_for('cardapio') }}">Cardápio</a></li>
                    <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
                    <li><a href="{{ url_for('contato') }}">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contato -->
    <section id="contato">
        <div class="container">
            <h2>Contato</h2>
            <p>Entre em contato conosco para mais informações ou dúvidas!</p>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Assunto:</label>
                <textarea id="subject" name="subject" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div class="map">
                <h3>Localização</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d123456!2d-46.6388185!3d-23.5489471!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5950b044b67b%3A0x25a59a29c0d4b90!2sPra%C3%A7a%20da%20Rep%C3%BAblica!5e0!3m2!1spt-BR!2sbr!4v1610547306313!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Doce Encanto. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
